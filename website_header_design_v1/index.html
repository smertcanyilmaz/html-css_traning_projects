<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Header</title>
</head>
<body>

     <!-- hizalama noktasında işimi zorlaştıran nokta burası. 
    burada her şeyi kapsayan bir dive ihtiyaç vardı. eğer onu oluştursaydım 
    position:absolute'a gerek kalmayacaktı -->

    <header id="container"> 
        <nav>
            <div class="navbar">
                <img src="pngwing.com.png" alt="">
                <ul>
                   <li>Travel Guide</li>
                   <li>Famous Places</li>
                   <li>Contact Us</li>
                </ul>
                <div class="nav-button">
                    <i class="fa-solid fa-car fa-1.5x"></i> <input type="button" value=" Rent Now" class="btn-1">
                </div>  
            </div>
        </nav>
        <div class="content">
            <div class="inner-content">
                <h1>Beatiful places <br> to explore by car</h1>
            </div>
            <div class="form">
                <input type="text" class="textbox" placeholder="Enter anywhere you want to go">
                <input type="button" value="Search" class="btn-2">
            </div>
        </div>
    </header>
</body>
</html>
